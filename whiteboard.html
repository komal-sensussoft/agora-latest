<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Whiteboard</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="open-whiteboard-btn">Open Whiteboard</button>

    <script>
        document.getElementById('open-whiteboard-btn').addEventListener('click', function() {
            openWhiteboard();
        });

        function openWhiteboard() {
            // You can replace the URL with the URL of your preferred online whiteboard service
            window.open('https://excalidraw.com/', '_blank');
        }
    </script>

</body>
</html>
